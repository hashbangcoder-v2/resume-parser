# Development Overrides
app:
  host: "127.0.0.1" # Listen on all interfaces for remote access
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "*" # Allow all for flexible dev

logging:
  level: "DEBUG"

ai_model:
  endpoint: "http://localhost:8888/v1/models/qwen:7b/completions" # Local vLLM
  health_check_interval_seconds: 30
  health_check_timeout_seconds: 5 # Short timeout for local checks

local_storage:
  path: "${oc.env:PROJECT_ROOT}/uploaded_resumes" 

database:
  url: "sqlite:///${oc.env:PROJECT_ROOT}/database/dev_candidates.db"