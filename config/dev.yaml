# TODO : Clean up config filee

app:
  env: "dev"
  host: "0.0.0.0" # Listen on all interfaces for remote access
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "*" # Allow all for flexible dev
  max_page_size: 3


# AI Model configuration - references models.yaml
ai_model:
  endpoint: null  # No external endpoint in dev - using local vLLM  
  health_check_interval_seconds: 30
  health_check_timeout_seconds: 5
  
  # Model overrides for development (optional)
  dev_overrides:
    # Override inference params for development
    inference_params:
      temperature: 0.3  # Slightly higher for development testing
    
    vllm_config:
      gpu_memory_utilization: 0.75  

logging:
  level: "DEBUG"
  file: "${oc.env:PROJECT_ROOT}/logs/backend_dev.log"

local_storage:
  path: "${oc.env:PROJECT_ROOT}/uploaded_resumes" 

database:
  create_if_not_exists: true  
  directory: "${oc.env:PROJECT_ROOT}/database"
  url: "sqlite:///${database.directory}/dev_candidates.db"